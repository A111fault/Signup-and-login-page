<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hello and welcome to sign up page</h1>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 col-xm-12">
                <h1 class="text-center">Sign up</h1>
                <form action="signup.php" method="post">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username"
                            name="username">

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 my-3" name="signup">Sign up</button>
                </form>
            </div>
            <div class="col-md-6 col-xm-12">
                <h1 class="text-center">Login</h1>
                <form method="post" action="login.php">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter Name"required>
            
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
            
                    <input type="submit" class="btn btn-primary my-3" name="login" value="Login">
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
